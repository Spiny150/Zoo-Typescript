<h1>Liste des Enclos</h1>

<button mat-raised-button color="primary" (click)="openAddEnclosDialog()">
  Ajouter un enclos
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Nom -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Capacité -->
  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef>Capacité</th>
    <td mat-cell *matCellDef="let element">{{ element.capacity }}</td>
  </ng-container>

  <!-- Type -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Type</th>
    <td mat-cell *matCellDef="let element">{{ element.type }}</td>
  </ng-container>

  <!-- Action (pourrait être étendu plus tard) -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" (click)="deleteEnclos(element.id)">
        Supprimer
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
