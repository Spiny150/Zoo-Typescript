<div *ngIf="animal">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ animal.name }}</mat-card-title>
      <mat-card-subtitle>{{ animal.species }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Santé: {{ animal.health }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Retour à la liste</button>
    </mat-card-actions>
  </mat-card>
</div>
