<div *ngIf="enclos">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ enclos.name }}</mat-card-title>
      <mat-card-subtitle>{{ enclos.type }} - Capacité: {{ enclos.capacity }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h3>Animaux dans cet enclos:</h3>
      <mat-list *ngIf="enclos.animaux && enclos.animaux.length > 0">
        <mat-list-item *ngFor="let animal of enclos.animaux">
          {{ animal.name }} ({{ animal.species }})
        </mat-list-item>
      </mat-list>
      <p *ngIf="!enclos.animaux || enclos.animaux.length === 0">Aucun animal dans cet enclos.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Retour à la liste des enclos</button>
    </mat-card-actions>
  </mat-card>
</div>
