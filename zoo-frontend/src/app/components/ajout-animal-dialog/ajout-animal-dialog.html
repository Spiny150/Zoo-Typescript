<h1 mat-dialog-title>Ajouter un nouvel animal</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="animal.name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Esp√®ce</mat-label>
    <input matInput [(ngModel)]="animal.species" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Enclos</mat-label>
    <mat-select [(ngModel)]="selectedEnclos">
      <mat-option *ngFor="let enclos of enclos" [value]="enclos.id">
        {{ enclos.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button color="primary" (click)="onAddClick()">Ajouter</button>
</div>
