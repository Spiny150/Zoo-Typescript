<h2 mat-dialog-title>Ajouter un nouvel enclos</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="newEnclos.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Type</mat-label>
    <input matInput [(ngModel)]="newEnclos.type">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Capacit√©</mat-label>
    <input matInput type="number" [(ngModel)]="newEnclos.capacity">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Ajouter</button>
</div>
